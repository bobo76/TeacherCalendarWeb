<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="input-field" >
              <input matInput placeholder="Username"
                [(ngModel)]="username"
                name="username"
                required
              />
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="input-field" >
              <input
                matInput
                placeholder="Password"
                [(ngModel)]="password"
                type="password"
                name="password"
                required
              />
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
    <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      class="my-button"
      [disabled]="!username || !password || loading || isLoged()"
      (click)="onSubmit()"
      color="primary"
    >
      Login
    </button>
    <button
      mat-raised-button
      class="my-button"
      [disabled]="!isLoged()"
      (click)="logout()"
      color="primary"
    >
      Logout
    </button>
  </mat-card-actions>
</mat-card>
