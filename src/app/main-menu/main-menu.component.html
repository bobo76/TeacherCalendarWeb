<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Teachers Calendar</h1>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="over" opened class="example-sidenav">
      <mat-nav-list>
          <a mat-list-item routerLink="/" style="height: 0;"></a>
          <a *ngFor="let item of menuList" (click)="sidenav.close()" mat-list-item [routerLink]="[item.route]"
              routerLinkActive="list-item-active">
              <mat-icon matListIcon class="app-nav-list-icon">{{item.icon}}</mat-icon>
              {{item.title}}
          </a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <!-- <alert></alert> -->
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
